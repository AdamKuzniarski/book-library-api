services:
  db:
    image: postgres:16
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: book_library
    expose:
      - '5432' # nur intern  Compose
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d book_library']
      interval: 3s
      timeout: 3s
      retries: 10

  api:
    image: node:20-alpine
    working_dir: /app
    command: ['sh', '-c', 'npm ci && npm run start:dev']
    environment:
      DB_HOST: db
      DB_PORT: '5432'
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: book_library
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: 'true'
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy

  #   

  volumes:
    pgdata:
    node_modules:
